<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* --- Background --- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c471ed, #f64f59);
      font-family: 'Poppins', sans-serif;
    }

    /* --- Login Card --- */
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: scale(1.05);
    }

    /* --- Heading --- */
    h2 {
      color: #fff;
      font-size: 26px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    /* --- Input Fields --- */
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      font-size: 14px;
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 5px #fff;
    }

    /* --- Button --- */
    .login-btn {
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .login-btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    /* --- Message --- */
    #message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    /* --- Footer Text --- */
    .footer {
      color: #fff;
      font-size: 12px;
      margin-top: 25px;
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back üëã</h2>
    <input type="text" id="username" placeholder="Enter Username"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button class="login-btn" onclick="login()">LOGIN</button>
    <p id="message"></p>
    <div class="footer">¬© 2025 Naan Mudhalvan Project</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (user === "hasee" && pass === "1234") {
        msg.textContent = "‚úÖ Login Successful!";
        msg.style.color = "#0f0";
        alert("Login Successful!");
      } else if (user === "" || pass === "") {
        msg.textContent = "‚ö† Please fill all fields!";
        msg.style.color = "#ff0";
      } else {
        msg.textContent = "‚ùå Invalid Credentials!";
        msg.style.color = "#ff4444";
        alert("Invalid Credentials!");
      }
    }
  </script>
</body>
</html>
